{% extends "base.html" %}
{% load bootstrap4 %}
{% block title %}Editar{% endblock title %}
{% block content %}
<h2>Editar su cuenta</h2>
<p>Puede editar su cuenta llenado el siguiente formulario</p>
<form action="" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
</form>
{% endblock content %}
