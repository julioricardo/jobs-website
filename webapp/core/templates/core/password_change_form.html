{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
<h2>Cambiar contraseña</h2>
<p>Use el siguiente formulario para cambiar su contraseña</p>
<form action="" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
</form>
{% endblock content %}
